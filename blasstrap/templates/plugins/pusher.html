{% load cms_tags %}
{% if instance.container %}
<div class="container">
{% endif %}
<div class="{{ instance.wrapper_css_classes }}">
    {% for entry in instance.entries.all %}
        <div class="{{ instance.entry_css_classes }}">
            <img src="{{ entry.image.url }}">
            <h3>{{ entry.heading }}</h3>
            {{ entry.caption }}
        </div>
    {% endfor %}
</div>
{% if instance.container %}
</div>
{% endif %}
