{% load cms_tags sekizai_tags %}

<div id="parallax-{{ instance.pk }}" class="parallax-wrapper">
    {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
    {% endfor %}
</div>

{% addtoblock 'js' %}<script src="/static/js/jquery.imageScroll.js"></script>{% endaddtoblock %}
{% addtoblock 'js' %}<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>{% endaddtoblock %}
{% addtoblock 'js' %}
    <script>
        var touch = Modernizr.touch;
        $('.parallax-img').imageScroll({
            container: $('#parallax-{{ instance.pk }}'),
            //imageAttribute: (touch === true) ? 'image-mobile' : 'image',
            touch: touch,
            speed: {{ instance.speed|stringformat:"f" }},
            holderMinHeight: {{ instance.holder_min_height|stringformat:"i" }},
            coverRatio: {{ instance.cover_ratio|stringformat:"f" }}
        });
    </script>
{% endaddtoblock %}
